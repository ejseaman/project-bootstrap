apiVersion: apps/v1
kind: Deployment
metadata:
  name: eg-static-site-deployment-mum
  labels:
    app: eg-static-site
spec:
  selector:
    matchLabels:
      app: eg-static-site
  replicas: 1
  template:
    metadata:
      labels:
        app: eg-static-site
    spec:
      containers:
      - name: eg-static-site # ???
        image: "replaced by deployment"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: ghcr-docker-mum
